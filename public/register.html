<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <link rel="stylesheet" href="../themes/google.css" id="theme-link">
    <script>document.getElementById("theme-link").href=`../themes/${(localStorage.getItem('theme') ?? 'google')}.css`</script>
    <link rel="stylesheet" href="../base.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle {
            border: 1px solid #888;
        }

        .middle h1 {
            text-align: center;
        }

        .middle form {
            display: flex;
            flex-direction: column;
            padding: 16px;
            margin: 16px;
        }

        .middle input {
            margin: 4px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="middle">
        <h1>Message App</h1>
        <form method="post" action="/register">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" id="password-again" placeholder="Password again" required oninput="
                const password = document.getElementById('password')
                const passwordAgain = document.getElementById('password-again')
                if (password.value !== passwordAgain.value) {
                    passwordAgain.setCustomValidity('The passwords mismatch')
                } else {
                    passwordAgain.setCustomValidity('')
                }
            ">
            <input type="submit" value="Register">
            <a href="../login/login.html">
                Already have an account?
            </a>
        </form>
    </div>
</body>
</html>
