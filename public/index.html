<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Message App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <button id="button-toggle-left-side-bar">Channels</button>
        </div>
        <div class="top-bar-center">
            <span>
                Random Channel
            </span>
        </div>
        <div class="top-bar-right">
            <button id="button-toggle-right-side-bar">Users</button>
        </div>
    </div>
    <div class="main-container">
        <div class="left-side-bar" id="left-side-bar">

        </div>
        <div class="main">
            <div class="chat-messages-container" id="chat-messages-container">
            </div>
            <div class="chat-input-container">
                <input type="text" placeholder="Message" id="chat-input">
                <button id="chat-send">Send</button>
            </div>
        </div>
        <div class="right-side-bar" id="right-side-bar">

        </div>
    </div>

    <script src="/handlebars.min.js"></script>
    <script src="./js/hbs.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
