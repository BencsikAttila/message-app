<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Message App</title>
    <link rel="stylesheet" href="./themes/google.css" id="theme-link">
    <script>document.getElementById("theme-link").href=`./themes/${(localStorage.getItem('theme') ?? 'google')}.css`</script>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <button id="button-toggle-left-side-bar">Channels</button>
            <select id="select-theme">
                <option value="default">Default</option>
                <option value="google">Google Dark</option>
                <option value="rosepine">Ros√© Pine</option>
            </select>
            <script>
                (() => {
                    const selectThemeElement = document.getElementById('select-theme')
                    selectThemeElement.value = localStorage.getItem('theme')
                    selectThemeElement.addEventListener('input', () => {
                        const theme = selectThemeElement.value
                        localStorage.setItem('theme', theme)
                        document.getElementById('theme-link').href = `./themes/${theme}.css`
                    })
                })()
            </script>
        </div>
        <div class="top-bar-center">
            <span>
                Random Channel
            </span>
        </div>
        <div class="top-bar-right">
            <span id="label-status"></span>
            <button id="button-toggle-right-side-bar">Users</button>
        </div>
    </div>
    <div class="main-container">
        <div class="left-side-bar" id="left-side-bar">

        </div>
        <div class="main">
            <div class="chat-messages-container" id="chat-messages-container">
            </div>
            <div class="chat-input-container">
                <input type="text" placeholder="Message" id="chat-input">
                <button id="chat-send">Send</button>
            </div>
        </div>
        <div class="right-side-bar" id="right-side-bar">

        </div>
    </div>

    <script src="/handlebars.min.js"></script>
    <script src="./js/hbs.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/websocket-client.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
